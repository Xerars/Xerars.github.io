<!DOCTYPE html>
<html lang="en">
<!-- 標頭 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- 內文 -->
<body>
    <header>
        <h1>歡迎來到我的個人網頁</h1>
    </header>
    <section class="profile">
        <img src="profile.jpg" alt="我的照片" class="profile-photo">
        <h2>你好，我是[你的名字]</h2>
        <p>我是[你的職業或興趣]，我喜歡[你的興趣或愛好]。這是我的個人網頁，在這裡你可以了解更多關於我的信息。</p>
    </section>
    <section class="contact">
        <h2>聯絡我</h2>
        <p>電子郵件: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/yourname" target="_blank">你的LinkedIn鏈接</a></p>
    </section>
    <footer>
        <p>&copy; 2024 [你的名字]. 保留所有權利。</p>
    </footer>
</body>
</html>
